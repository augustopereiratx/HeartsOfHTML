<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script type="text/javavascript" src="js/game-main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body class="body">
    <div id="background-image" id="background-image">
      <img
        class="background"
        id="background"
        src="https://i.imgur.com/G7PFD7R.jpg"
      />
    </div>
    <script>
      document.onkeydown = checkKey;
      function checkKey(e) {
        e = e || window.event;
        if (e.keyCode == "38") {
          if (document.getElementById("background").offsetWidth < 6500) {
            var bg = document.getElementById("background");
            var ww = bg.offsetWidth;
            bg.style.width = ww + 120;
          }
        }
        if (e.keyCode == "40") {
          if (
            document.getElementById("background").offsetWidth >
            window.innerWidth
          ) {
            var bg = document.getElementById("background");
            var ww = bg.offsetWidth;
            bg.style.width = ww - 120;
          }
        }
      }
      dragElement(document.getElementById("background-image"));

      function dragElement(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
          document.getElementById(
            elmnt.id + "header"
          ).onmousedown = dragMouseDown;
        } else {
          elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          elmnt.style.top = elmnt.offsetTop - pos2 + "px";
          elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    </script>
    <button class="reset-view" onclick="resetView()">
      Reset View
    </button>
    <script type="text/Javascript">
      function resetView(){
        document.getElementById("background-image").style.top = 0;
        document.getElementById("background-image").style.left = 0;
        document.getElementById("background").style.width = "100vw";
      }
    </script>
  </body>
</html>
